<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div id="counter">
      <h2>People entered:</h2>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment()">INCREMENT</button>
      <button id="save-btn" onclick="save()">SAVE</button>
      <p id="save-el">PREVIOUS ENTRIES:</p>
      <p class="instruction">
        How To Use: Increment button starts the counter and increases by 1 each
        time the button is clicked. Save button saves the corrent count and adds
        a dash after the number. You can see all your previous entries below the
        buttons.
      </p>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
